<!DOCTYPE html>
<html>
<head>
    <title>AfricaFeritilizer.org - AF Skeleton web application by FENIX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="FENIX Structure">
    <meta name="author" content="Stefano Cudini <stefano.cudini [at] fao.org>">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore [at] fao.org>">
    <meta name="author" content="Nicola Selleri <nicola.selleri[at]fao.org>">

    <!-- Third Party CSS -->
    <link href="//fenixapps.fao.org/repository/js/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Third Party CSS -->
    <link rel="stylesheet" href='node_modules/jstree/dist/themes/default/style.min.css'/>
    <link rel="stylesheet" type="text/css" href="submodules/fenix-ui-olap/css/pivot.css">
    <link rel="stylesheet" type="text/css" href="submodules/fenix-ui-olap/lib/grid/gt_grid_height.css"/>

    <link rel="stylesheet" type="text/css" href="css/components/pivotConfiguration.css"/>

    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/0.7.3/leaflet.css"/>
    <link rel="stylesheet"
          href="http://fenixapps.fao.org/repository/js/leaflet/plugins/leaflet.markecluster/1.1/MarkerCluster.css">
    <link rel="stylesheet"
          href="http://fenixapps.fao.org/repository/js/leaflet/plugins/leaflet.markecluster/1.1/MarkerCluster.Default.css">


    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/jquery.rangeslider/5.7.0/css/classic-min.css">
    <!-- FENIX CSS -->
    <link rel="stylesheet" type="text/css" href="css/host.css">

</head>
<body id="page-prices_national">

<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div id="breadcumb_container"></div>
        </div>
    </div>

    <div class="row fx-header">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>National Prices</h2>

                <p>This section provides information on monthly national prices for the different types of
                    fertilizers.</p>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='span12'><hr></div>
    </div>

    <div class="row afo-comp-timerange">
        <div class="col-xs-12">

            <h3 class="afo-title-gray">SELECT TIME RANGE</h3>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">

            <br><br>
            <div id="prices_rangeMonths" class="afo-range"></div>
        </div>

    </div>

    <div class='row'>
        <div class='span12'><hr></div>
    </div>

    <div class="row afo-national-prices">

        <!-- Country list-->
        <div class="col-xs-12 col-sm-6">
            <h3 class="afo-title-gray">SELECT COUNTRY</h3>

            <input type="text" id="country-search-s" value="" class="input form-control">

            <div id="country-s" class="afo-border afo-selector-list"></div>
        </div>

        <!-- Element list-->
        <div class="col-xs-12 col-sm-6">
            <h3 class="afo-title-gray">SELECT FERTILIZER</h3>
            <input type="text" id="product-search-s" value="" class="input form-control">

            <div id="product-s" class="afo-border afo-selector-list"></div>
        </div>


    </div>

</div>

<!-- search -->
<div class="container">

    <div class="row">
        <div class="col-xs-12 afo-stat-search-holder">
            <button type="button" class="btn btn-default pull-right" id="search-btn"> Search</button>
        </div>
    </div>

</div>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="fx-olap-holder">

                <div id="pivot"></div>

                <div id="fx-olap-holder-div"></div>
                <div id="myGrid1_div"></div>
                <div id="mesFlags" style="clear:both"></div>
                <div id="pivot_loader" class="text-center"><i class="icon loader-xs"></i> &nbsp;Loading data...</div>
                <button id="pivot_download" style="display:none" class="btn btn-default" type="button">
                    <i class="glyphicon glyphicon-download"></i> Download XLS File
                </button>
                <form id="xlsDataForm" action="http://faostat3.fao.org/faostat-olapws/ExportPOI2" method="POST">
                    <!--textarea id="myJson"  name="myJson" ></textarea-->
                    <input id="myJson" name="myJson" type="hidden" value=""/>
                    <input id="myFlags" name="myFlags" type="hidden"
                           value='{"data":[{"title":"","label":"Official data"}]}'/>
                </form>
            </div>
        </div>
    </div>


</div>

<!-- Footer -->
<div class="container">
    <div class="footer">
        <p>AfricaFeritilizer.org - AF Skeleton web application by FENIX</p>
    </div>
</div>

<script src="https://www.google.com/jsapi"></script>

<script data-main="prices_national" src="src/lib/require.js"></script>


</body>
</html>
