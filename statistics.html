<body id="page-statistics">

<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div id="breadcumb_container"></div>
        </div>
    </div>

    <div class="row fx-header">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>Data Analysis</h2>
                <p>Analysis of data is a process of inspecting, cleaning, transforming, and modeling data with the goal of discovering useful information, suggesting conclusions, and supporting decision making.</p>
            </div>
        </div>
    </div>

	<div class="row">
		<div class="col-xs-2">
			<label class="">Africa Regions</label>
			<select id="stats_selectRegions" class="form-control" style="height:300px;width:100%" size="8" >

		</div>

			<label class="">Region countries</label>
			<select id="stats_selectCountries" class="form-control" style="height:300px;width:100%" size="8" >
			</select>
		</div>		
		<div class="col-xs-8">
			<label class="">Region Map</label>
			<div id="stats_map_countries" class="afo-simple-map" style="height:300px;width:100%"></div>
		</div>
	</div>

    <div class="row">
        <div class="col-xs-12 text-center">
        	<br /><label class="">Selected Country</label> <b><big class="text-success" id="stats_selected_countries">&nbsp;</big></b>
        </div>
    </div>
