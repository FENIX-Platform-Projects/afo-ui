<body id="page-catalogue">

<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div id="breadcumb_container"></div>
        </div>
    </div>

    <div class="row fx-header">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>Catalogue</h2>

                <p>Find where the different types of fertilizers are used and what fertilizers are used by country. </p>
            </div>
        </div>
    </div>


    <div class="row afo-tabs">

        <div class="col-xs-12">
            <ul id="catalogue_tabs" class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#families" role="tab" data-toggle="tab">Fertilizers</a></li>
                <li><a href="#countries" role="tab" data-toggle="tab">Countries</a></li>
                <!-- <li><a href="#crops" role="tab" data-toggle="tab">Crops</a></li> -->
            </ul>
        </div>

    </div>


    <div class="row">
        <div class="col-xs-12">
            <!-- Tab panes -->
            <div class="tab-content">

                <div class="tab-pane active row" id="families">

                    <div class="col-xs-4">
                        <h3 class="afo-title-gray">SELECT FERTILIZER</h3>
<!-- 						<div class="">
							<label class="radio-inline">
								<input type="radio" name="filterRadio" id="inlineRadio1" value="option1">
								LIST BY HDCODES
							</label>
							<label class="radio-inline">
								<input type="radio" name="filterRadio" id="inlineRadio2" value="option2">
								GROUP BY CLASSES
							</label>
						</div> -->
						<input type="text" id="product-search-c" value="" class="input form-control" placeholder="Search by Name or HS Codes">
                        <div id="listFamilies" class="panel-left afo-border"></div>
                    </div>

                    <div class="col-xs-8">
                        <div id="fertMap" class="afo-simple-map"></div>
                        <ul id="legendFamilies">
                            <li style="background:#F1EEE8">0</li>
                            <li style="background:#BCD5AB">1</li>
                            <li style="background:#A5C88E">1 - 5</li>
                            <li style="background:#8DBD70">5 - 10</li>
                            <li style="background:#6AAC46"> &lt; 10</li>
                        </ul>
                    </div>

                </div>

                <div class="tab-pane row" id="countries">

                    <div class="col-xs-4">
                        <h3 class="afo-title-gray">SELECT COUNTRY</h3>
                        <div id="listCountries" class="panel-left afo-border">
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div id="resultsCountries" class="panel-group" role="tablist" aria-multiselectable="true">
                        </div>
                    </div>

                </div>
                <!-- 	        <div class="tab-pane row" id="crops">

                                <div class="col-xs-4">
                                    <div id="listCrops" class="panel-left"></div>
                                </div>
                                <div class="col-xs-8">
                                    <div id="resultsCrops" class="panel-group" role="tablist" aria-multiselectable="true">
                                    </div>
                                </div>

                            </div> -->
            </div>
            <!-- Fine Tab Content -->
            <br><br>
        </div>
    </div>
</div>
