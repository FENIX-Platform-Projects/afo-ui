<li class="list-group">

    <div class="list-group-item">
        <h4><a href="#" class="title">{{PublicationName}}</a></h4>
        <span class="field"><b>{{PublicationSource}}</b></span> - <span class="date">{{PublicationDate}}</span>
    </div>
    <div class="list-group-item">
        <p class="intro">
            {{PublicationDescription}}
        </p>
    </div>

    <div class="list-group-item">
        <span class="afo-field-title field">TAGS</span><b>
        {{#if DocumentTags}}

        {{#each DocumentTags}}
    		<span class="label label-default">{{this}}</span> 
		{{/each}}
        {{else}}
            <span>No tags</span>
        {{/if}}
        </b>
    </div>


    <div class="list-group-item item-line">
        <span class="afo-field-title field">LANGUAGE</span><span>{{DocumentLanguage}}</span>
    </div>
    <div class="list-group-item">
        <span class="afo-field-title auth">AUTHOR</span><span>{{PublicationAuthorName}}</span>
    </div>
    <div class="list-group-item">
        <span class="afo-field-title sector-theme">ATTACHMENT</span><span class="afo-file-type icojam_{{DocumentType}}"></span>
    </div>
</li>
