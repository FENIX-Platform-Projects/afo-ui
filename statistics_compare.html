<!DOCTYPE html>
<html>
<head>
    <title>Africa Fertilizer Organization - Statistics at a glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="Africa Fertilizer Organization - Statistics at a glance">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore[at]fao.org>">
    <meta name="author" content="Nicola Selleri <nicola.selleri[at]fao.org>">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Third Party CSS -->
    <link rel="stylesheet" href="//fenixapps.fao.org/repository/js/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='node_modules/jstree/dist/themes/default/style.min.css'/>
    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/0.7.3/leaflet.css"/>
    <!-- Webix -->
    <link rel="stylesheet" href='//fenixapps.fao.org/repository/js/webix/2.2.1/css/webix.css'/>
    <!-- FENIX CSS-->
    <link rel="stylesheet" href="submodules/fenix-ui-common/css/fenix-style.css">
    <link rel="stylesheet" href='css/host.css'/>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="css/icons/fx-favicon.ico">

</head>
<body>

<!-- breadcrumbs and padding for static top menu-->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div id="breadcumb_container"></div>
        </div>
    </div>

</div>

<!-- selectors-->
<div class="container">

    <div class="row">
        <!-- Data Sources -->
        <div class="col-xs-6">
            <div id="data-sources-s"></div>
        </div>
        <!-- Nutrient Product switch-->
        <div class="col-xs-6">
            <div id="n-p-s"></div>
        </div>

    </div>

    <div class="row">

        <!-- Geo List -->
        <div class="col-xs-3">
            <label class="">Africa Regions</label>
            <select id="stats_selectRegions" class="form-control" style="height:300px;width:100%" size="8" >
            </select>
        </div>
        <!-- Geo Map-->
        <div class="col-xs-6">

            <div class="afo-tabs" role="tabpanel">

                <ul id="prices_tabs" class="nav nav-tabs" role="tablist">
                    <li><a href="#stats_selectCountries_tab" role="tab" data-toggle="tab">Countries list</a></li>
                    <li class="active"><a href="#stats_map_countries_tab" role="tab" data-toggle="tab">Countries map</a></li>
                </ul>
                <div class="tab-content afo-prices-tab-content obj-box">
                    <div class="tab-pane" id="stats_selectCountries_tab">
                        <select id="stats_selectCountries" class="form-control" style="height:300px;width:100%" size="8" >
                        </select>
                    </div>
                    <div class="tab-pane active" id="stats_map_countries_tab">
                        <div id="stats_map_countries" class="afo-simple-map" style="height:300px;width:100%"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Product list-->
        <div class="col-xs-3" style="max-height:300px">
            <label for="product-search-s"> Filter </label>
            <input type="text" id="product-search-s" value="" class="input">
            <div id="product-s"  style="height: 150px; overflow: auto"></div>
        </div>

    </div>

</div>


<!-- search -->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" id="search-btn"> Search </button>
        </div>
    </div>

</div>

<!-- results -->
<div id="afo-results" class="container" style="display: none">

    <!-- table container-->
    <div class="row">
        <div class="col-xs-12">
            <div id="table1"></div>
        </div>
    </div>

    <!-- charts container-->
    <div class="row">
        <div class="col-xs-6">
            <h2>Production</h2>
            <div id="chart1"></div>
        </div>
        <div class="col-xs-6">
            <h2>Import / Export</h2>
            <div id="chart2"></div>
        </div>
    </div>

</div>

<div id="afo-courtesy" class="container" style="display: none">

    <div class="row">
        <div class="col-xs-12">
           COURTESY Message
        </div>
    </div>

</div>

<!-- footer -->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div class="footer"></div>
        </div>
    </div>

</div>

<!-- Javascript-->
<script data-main="statistics_compare" src="//fenixapps.fao.org/repository/js/requirejs/2.1.15/require.min.js"></script>

</body>
</html>
