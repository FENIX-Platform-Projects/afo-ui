<!DOCTYPE html>
<html>
<head>
    <title>Africa Fertilizer Organization - Statistics at a glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="Africa Fertilizer Organization - Statistics at a glance">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore[at]fao.org>">
    <meta name="author" content="Nicola Selleri <nicola.selleri[at]fao.org>">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Third Party CSS -->
    <link rel="stylesheet" href="//fenixapps.fao.org/repository/js/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='node_modules/jstree/dist/themes/default/style.min.css'/>
    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/0.7.3/leaflet.css"/>
    <!-- Webix -->
    <link rel="stylesheet" href='//fenixapps.fao.org/repository/js/webix/2.2.1/css/webix.css'/>
    <!-- FENIX CSS-->
    <link rel="stylesheet" href='css/host.css'/>

</head>
<body>


<!-- selectors-->
<div class="container">




    <!-- breadcrumbs -->
    <div class="row">
        <div class="col-xs-12">
            <div id="breadcumb_container"></div>
        </div>
    </div>

    <div class="row fx-header">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>Compare Data</h2>

                <p>Use this page to compare fertilizer data from multiple sources or to compare prices of different fertilizer types for the available countries.</p>
            </div>
        </div>
    </div>


    <div class='row'>
        <div class='span12'><hr></div>
    </div>

    <div class="row">
        <!-- Data Sources -->
        <div class="col-sm-9 col-xs-12">
            <h3 class="afo-title-gray">DATA SOURCES</h3><div id="data-sources-s"></div>
        </div>
        <!-- Nutrient Product switch-->
        <div class="col-sm-3 col-xs-12">
            <h3 class="afo-title-gray">VIEW IN</h3><div id="n-p-s"></div>
        </div>

    </div>

    <div class="row">

        <!-- Country list-->
        <div class="col-xs-3">
            <h3 class="afo-title-gray">COUNTRY</h3>
            <label for="country-search-s"> Filter </label>
            <input type="text" id="country-search-s" value="" class="input">

            <div id="country-s" class="afo-border afo-selector-list"></div>
        </div>

        <!-- Element list-->
        <div class="col-xs-3">
            <h3 class="afo-title-gray">ELEMENT</h3>
            <label for="product-search-s"> Filter </label>
            <input type="text" id="element-search-s" value="" class="input">

            <div id="element-s" class="afo-border afo-selector-list"></div>
        </div>

        <!-- Product list-->
        <div class="col-xs-3">
            <h3 class="afo-title-gray">FERTILIZER</h3>
            <label for="product-search-s"> Filter </label>
            <input type="text" id="product-search-s" value="" class="input">

            <div id="product-s" class="afo-border afo-selector-list"></div>
        </div>

        <!-- Product list-->
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="afo-title-gray">COMPARE BY</h3>
                    <div id="compare-s"></div>
                </div>

            </div>
            <div class="row" style="display: none">
                <div class="col-xs-12">
                    <div> Show as</div>
                    <div id="show-s" class="afo-border"></div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- search -->
<div class="container">

    <div class="row">
        <div class="col-xs-12 afo-stat-search-holder">
            <button type="button" class="btn btn-default pull-right" id="search-btn"> Search</button>
        </div>
    </div>

</div>

<!-- results -->                       <!--style="display: none"-->
<div id="afo-results" class="container" >

    <!-- charts container-->
    <div class="row">
        <div class="col-xs-12">
           <ul class="results-list"></ul>
        </div>

    </div>

</div>

<div id="afo-courtesy" class="container" style="display: none">

    <div class="row">
        <div class="col-xs-12">
            COURTESY Message
        </div>
    </div>

</div>

<!-- footer -->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div class="footer"></div>
        </div>
    </div>

</div>

<!-- Javascript-->
<script data-main="statistics_compare" src="//fenixapps.fao.org/repository/js/requirejs/2.1.15/require.min.js"></script>

</body>
</html>
